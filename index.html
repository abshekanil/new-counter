<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter using HTML</h1>
    <p>Your Current Count is : <span id="currentCount">0</span></p>
    <hr>
    <p id="error"></p>
    <button class="decrement" onclick="decrement()">Decrement</button>
    <button class="increment" onclick="increment()">Increment</button>
    <button class="clear" onclick="reset()">Clear</button>

    <script src="./script.js"></script>
</body>
</html>
